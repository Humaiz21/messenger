<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9c6e4a89e4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container flex">
       <div class="main">
           <div class="header flex">
               <div class="img flex common"></div>
               <div class="name common"><h2>Humaiz Aslam</h2></div>
               <div class="arrow common"><i class="fas fa-chevron-down down_arrow"></i></div>
               <div class="video common"><i class="fas fa-video"></i></div>
               <div class="audio common"><i class="fas fa-phone-alt"></i></div>
               <div class="minimize common"><i class="fas fa-minus"></i></div>
               <div class="close common"><i class="fas fa-times"></i></div>
           </div>
          <div class="content">
              <div class="date_time flex">Mar 31, 2021, 6:27 AM</div>
              <div class="msg1">
                  <p>I love you</p>
                  <div class="icon">
                    <i class="fas fa-smile"></i>
                    <i class="fas fa-reply"></i>
                    <i class="fas fa-ellipsis-v"></i>
                  </div>
              </div>
              <div class="msg2">
                  <div class="dp"></div>
                  <div class="msg_2_msg msgs">As a friend</div>
                  <div class="icon2">
                    <i class="fas fa-smile"></i>
                    <i class="fas fa-reply"></i>
                    <i class="fas fa-ellipsis-v"></i>
                  </div>
              </div>
              <div class="msg3">
                <p>Nhi generally bhi</p>
                <div class="icon3">
                  <i class="fas fa-smile"></i>
                  <i class="fas fa-reply"></i>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
              <div class="msg4">
                <div class="dp"></div>
                <div class="msg_4_msg msgs">I love you too</div>
                <div class="icon4">
                  <i class="fas fa-smile"></i>
                  <i class="fas fa-reply"></i>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
          </div>
           <div class="footer flex">
               <div class="more common"><i class="fas fa-plus-circle"></i></div>
               <div class="photo common"><i class="fas fa-photo-video"></i></div>
               <div class="files common"><i class="fas fa-sticky-note"></i></div>
               <div class="gif flex common"><i class="fas fa-gift"></i></div>
               <div class="text">
                   <input type="text" placeholder="Aa">
                   <div class="smiley flex"><i class="fas fa-smile"></i></div>
               </div>
               <div class="like common"><i class="fas fa-thumbs-up"></i></div>
           </div>
       </div> 
    </div>
</body>
</html>
